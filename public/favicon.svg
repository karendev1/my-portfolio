<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)"/>
  
  <!-- Heart shape - centered -->
  <path d="M16 19 C16 19, 9 14, 9 10.5 C9 9, 10 8, 11.5 8 C12.5 8, 13.5 8.5, 16 10.5 C18.5 8.5, 19.5 8, 20.5 8 C22 8, 23 9, 23 10.5 C23 14, 16 19, 16 19 Z" 
        fill="url(#heartGradient)" 
        stroke="url(#heartGradient)" 
        stroke-width="0.5"/>
  
  <!-- Small sparkle on heart - centered -->
  <circle cx="18.5" cy="11.5" r="0.8" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
